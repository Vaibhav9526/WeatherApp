<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Add the background gradient div -->
    <div class="absolute inset-0 -z-10 h-full w-full items-center [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="flex flex-col w-full max-w-md mx-auto shadow-lg rounded-2xl overflow-hidden bg-opacity-80">
            <!-- Changed from indigo to dark grey -->
            <div class="w-full bg-gray-800 bg-opacity-80 p-6">
                <div class="text-center py-4">
                    <h2 class="text-white text-3xl font-bold mb-2">:( Error</h2>
                    <h2 class="password text-white text-3xl font-bold"></h2>
                </div>
            </div>
            
            <!-- Updated form section with darker theme -->
            <div class="w-full bg-gray-900 bg-opacity-80 p-6">
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-gray-100">Enter Password To Continue</h3>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="text" 
                               class="input w-full px-3 py-2 rounded-lg border border-gray-600 bg-gray-800 text-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                               placeholder="Enter your password">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm text-gray-300 hover:text-gray-100" onclick="alert('The number after Error is your password')">Forgot password?</a>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" onclick="Continue()">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const Password = document.querySelector('.password');
        const Input = document.querySelector('.input');
        Password.innerHTML  = Math.floor(Math.random() * 10000);
        function Continue(){
            if(Input.value == Password.innerHTML){
                window.location.href = "Main.html";
                console.log("Correct Password");
            }else{
                alert("Incorrect Password");
            }
        }
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
    });
    </script>
</body>
</html>
